<!DOCTYPE html>
<head>
    <title>Wheater App in Javascript</title>
    <link rel="stylesheet" href="weatherapp.css">
    <link ral="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="Weather icons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">'</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx map"></i>
                <span>Kathmandu, Napal</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-theromometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">'</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-helf"></i>
                    <div class="details">
                        
                        <span>14%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="weatherapp.js"></script>
</body>
